<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
  </head>
  <body>

    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock');" class="move-btn">
      <img src="/Completed Projects/rock paper scissors/images/rock-emoji.png"  class="move-icon">
    </button>
    
    <button onclick="playGame('paper');" class="move-btn">
      <img src="/Completed Projects/rock paper scissors/images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('scissors');" class="move-btn">
      <img src="/Completed Projects/rock paper scissors/images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="resetScore();" class="reset-score-btn">Reset Score</button>

    <script src="10-rock-paper-scissors.js"></script>
  </body>
</html>
